<!DOCTYPE html>
<html>
<head>
    <title>Geolocation Map</title>
    <!-- Replace 'YOUR_API_KEY' with your actual API key -->
<!--     <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script> -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJuwG3dwl8tnkWxHhVeujsFLemtwNkNKc"></script>
</head>
<body>
    <div id="map" style="width: 100%; height: 400px;"></div>

    <script>
        // Initialize the map
        function initMap() {
            // Define the center of the map (you can use your own latitude and longitude)
            var center = { lat: 16.82827594441486,  lng: 100.20728622181174 }; // IT ม.ราชภัฏพิบูลสงคราม

            // Create a new map object
            var map = new google.maps.Map(document.getElementById('map'), {
                center: center,
                zoom: 10 // Adjust the zoom level as needed
            });

            // Add a marker at the center location
            var marker = new google.maps.Marker({
                position: center,
                map: map,
                title: 'My Location'
            });
        }
    </script>

    <!-- Call the initMap function after the Google Maps API has loaded -->
    <script async defer
    
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJuwG3dwl8tnkWxHhVeujsFLemtwNkNKc&callback=initMap">
    </script>
</body>
</html>
